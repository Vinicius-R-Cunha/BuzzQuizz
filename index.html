<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>BuzzQuizz</title>
</head>
<body>
    <header class="header">
        <h1 onclick="reloadPage()">BuzzQuizz</h1>
    </header>
    <div class="layout-1">        
        <div class="your-quizzes">
            <p>Você não criou nenhum</p>
            <p>quizz ainda :(</p>
            <div class="create-quizzes" onclick="createQuizz()">Criar Quizz</div>
        </div>
        <div class="all-quizzes-title">
            <p>Todos os Quizzes</p>
        </div>
        <div class="all-quizzes">
            
        </div>
    </div>

    <div class="layout-2 hidden">
        <div class="banner">
            <h1>O quão Potterhead é você?</h1>
        </div>
        <div class="box-quizz">
            <div class="quizz-title">
                <h1>Em qual animal Olho-Tonto Moody transfigurou Malfoy?</h1>
            </div>
            <div class="options-quizz">
                <div class="option">
                    <img src="./media/gato.png" alt="">
                    <p>Gatíneo</p>
                </div>
                <div class="option">
                    <img src="./media/gato.png" alt="">
                    <p>Gatíneo</p>
                </div>
                <div class="option">
                    <img src="./media/gato.png" alt="">
                    <p>Gatíneo</p>
                </div>
                <div class="option">
                    <img src="./media/gato.png" alt="">
                    <p>Gatíneo</p>
                </div>
            </div>
        </div>

    </div>
    
    <div class="layout-3 hidden">
        <div class="beginning">
            <p class="sub-title">Comece pelo começo</p>
            <div class="inputs-div">
                <input class="input" placeholder="Título do seu quizz" type="text">
                <input class="input" placeholder="URL da imagem do seu quizz" type="text">
                <input class="input" placeholder="Quantidade de perguntas do quizz" type="text">
                <input class="input" placeholder="Quantidade de níveis do quizz" type="text">
            </div>
            <div class="continue-to-questions" onclick="continueToQuestions()">
                <p>Prosseguir para criar perguntas</p>
            </div>

        </div>
        <div class="questions hidden">
            <p class="sub-title">Crie suas perguntas</p>

        </div>
        <div class="levels hidden">
            <p class="sub-title">Agora, decida os níveis</p>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
